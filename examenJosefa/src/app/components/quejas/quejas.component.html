<div class="row starter-template container">
    <div class="col-md-12 mt-5">
        <form [formGroup]="quejas" (ngSubmit)="onSubmit()" [style.display]="isVisible ? 'block' : 'none'">

                    <div class="form-group">
                        
                        <label for="nombrecompleto" class="label">Nombre Completo:</label>
                        <input type="text" formControlName="nombrecompleto" class="form-control input"  
                                [ngClass]="{ 'is-invalid': submitted && f.nombrecompleto.errors }" />
            
                        <div *ngIf="submitted && f.nombrecompleto.errors" class="invalid-feedback ">
                            <div *ngIf="f.nombrecompleto.errors.required">Por favor, ingrese su nombre completo</div>
                        </div>
                    </div>
                    <br>

                    <div class="form-group">
                        <label class="label" for="pais"> País: </label>
                        <select class="form-control " formControlName="pais"
                            [ngClass]="{ 'is-invalid': submitted && f.pais.errors }">
                            <option value="">Select</option>
                            <option value="pais1">Argentina</option>
                            <option value="pais2">Bolivia</option>
                            <option value="pais3">Brazil</option>
                            <option value="pais4">Chile</option>
                            <option value="pais5">Colombia</option>
                            <option value="pais6">Ecuador</option>
                            <option value="pais7">Paraguay</option>
                            <option value="pais8">Perú</option>
                            <option value="pais9">Uruguay</option>
                            <option value="pais10">Venezuela</option>
                        </select>
                        <div *ngIf="submitted && f.pais.errors" class="invalid-feedback">
                            <div *ngIf="f.pais.errors.required">Por favor, debe seleccionar su país</div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="observacion" class="label">Observación:</label>
                        <textarea class="form-control" formControlName="observacion" rows="3" cols="25"
                            [ngClass]="{ 'is-invalid': submitted && f.observacion.errors }" maxlength="150"
                            > </textarea>
                        <div *ngIf="submitted && f.observacion.errors" class="invalid-feedback">
                            <div *ngIf="f.observacion.errors.required">Debe ingresar una observación.</div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group boton">
                        <button style="margin: 10px" class="btn btn-primary"> Enviar </button>
                    </div>
                </form>

                <div class="mensaje">
                    {{mensaje}}
                </div>
            </div>
        </div>
